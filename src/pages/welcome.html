<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitZen</title>
    <link rel="stylesheet" href="../styles/welcome.css" />
    <script type="module" src="../scripts/welcome.js"></script>
  </head>
  <body>
    <div class="logo">
      <a href="../../index.html"
        ><img src="../assets/logo.png" alt="" width="50" height="50"
      /></a>
    </div>

    <div class="container">
      <div class="information">
        <!--information section-->
        <p>
          This information ensures fitness and health data is accurate as
          possible.
        </p>
      </div>

      <div class="form">
        <!--Form section-->
        <form id="form-item">
          <input
            type="number"
            id="weight"
            placeholder="Weight in kg"
            required
          />
          <input
            type="number"
            id="height"
            placeholder="Height in meters"
            required
          />
          <input type="number" id="age" placeholder="Age" required />
          <input type="text" id="gender" placeholder="Gender" required />
          <div class="form-button">
            <button type="submit" id="info-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
